<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADHD・自閉症簡易診断</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #e7f4e4;
      border-left: 5px solid #4CAF50;
      display: none;
      text-align: center;
    }
    #backButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #555;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #backButton:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

<h1 style="text-align:center;">ADHD・自閉症簡易診断</h1>

<form id="diagnosisForm">
  <div class="question">
    <label>仕事や学業の課題を終わらせるのが難しいと感じますか？</label>
    <select name="q1" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <div class="question">
    <label>重要な作業を忘れがちですか？</label>
    <select name="q2" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <div class="question">
    <label>注意を持続するのが難しいと感じますか？</label>
    <select name="q3" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <div class="question">
    <label>指示に従うのが難しいと感じますか？</label>
    <select name="q4" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <div class="question">
    <label>整理整頓が苦手ですか？</label>
    <select name="q5" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <div class="question">
    <label>スケジュールや時間管理が難しいと感じますか？</label>
    <select name="q6" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <button type="submit">診断する</button>
</form>

<div id="result">
  <div id="resultText"></div>
  <button id="backButton" onclick="goBack()">もう一度診断する</button>
</div>

<script>
  document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
    e.preventDefault(); // ページリロード防止

    const formData = new FormData(this);
    const scores = Array.from(formData.values()).map(Number); // 数値配列に変換

    // ADHDチェック（2点以上の回答が4問以上なら可能性あり）
    const positiveCount = scores.filter(score => score >= 2).length;
    const adhdResult = (positiveCount >= 4) ? "ADHDの可能性があります。" : "ADHDの可能性は低いです。";

    // 合計スコアでざっくり自閉症傾向（仮設定）
    const totalScore = scores.reduce((sum, current) => sum + current, 0);
    const autismResult = (totalScore >= 20) ? "自閉症スペクトラムの可能性があります。" : "自閉症スペクトラムの可能性は低いです。";

    // 結果表示
    document.getElementById('resultText').innerHTML = `
      <h2>診断結果</h2>
      <p><strong>ADHD：</strong> ${adhdResult}</p>
      <p><strong>自閉症傾向：</strong> ${autismResult}</p>
      <p>※この結果は簡易スクリーニングであり、正式な医療診断ではありません。</p>
    `;
    document.getElementById('diagnosisForm').style.display = 'none'; // フォームを隠す
    document.getElementById('result').style.display = 'block'; // 結果を表示
  });

  function goBack() {
    // 結果を隠してフォームに戻る
    document.getElementById('result').style.display = 'none';
    document.getElementById('diagnosisForm').reset(); // フォームリセット
    document.getElementById('diagnosisForm').style.display = 'block';
  }
</script>

</body>
</html>
