<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADHD・ASD 簡易診断</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #e7f4e4;
      border-left: 5px solid #4CAF50;
      display: none;
      text-align: center;
    }
    #backToFormButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #555;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #backToFormButton:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

<h1 style="text-align:center;">ADHD・ASD 簡易診断</h1>

<form id="diagnosisForm">
  <div class="question">
    <label>仕事や学業の課題を完了するのに困難を感じますか？</label>
    <select name="q1" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <div class="question">
    <label>重要な作業を忘れることが多いですか？</label>
    <select name="q2" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <div class="question">
    <label>注意を持続するのが難しいと感じますか？</label>
    <select name="q3" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="1">たまにある</option>
      <option value="2">よくある</option>
      <option value="3">頻繁にある</option>
      <option value="4">ほぼ常にある</option>
    </select>
  </div>

  <button type="submit">診断する</button>
</form>

<div id="result">
  <div id="resultText"></div>
  <button id="backToFormButton" onclick="goBackToGoogleForm()">Googleフォームに戻る</button>
</div>

<script>
  // 診断ボタンクリック時の動作
  document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
    e.preventDefault(); // フォーム送信止める

    const formData = new FormData(this);
    const scores = Array.from(formData.values()).map(Number); // 数値に変換

    // ADHD簡易判定
    const positiveCount = scores.filter(score => score >= 2).length;
    const adhdResult = (positiveCount >= 2) ? "ADHDの可能性があります。" : "ADHDの可能性は低いです。";

    // 総合スコアによるざっくりASD傾向判定
    const totalScore = scores.reduce((sum, current) => sum + current, 0);
    const autismResult = (totalScore >= 5) ? "自閉症スペクトラム傾向が見られます。" : "自閉症スペクトラム傾向は低いです。";

    // 結果表示
    document.getElementById('resultText').innerHTML = `
      <h2>診断結果</h2>
      <p><strong>ADHD：</strong> ${adhdResult}</p>
      <p><strong>自閉症傾向：</strong> ${autismResult}</p>
      <p>※これは簡易スクリーニングです。正式な診断は医療機関にご相談ください。</p>
    `;
    document.getElementById('diagnosisForm').style.display = 'none';
    document.getElementById('result').style.display = 'block';
  });

  // Googleフォームへ戻る動作
  function goBackToGoogleForm() {
    window.location.href = "★ここにあなたのGoogleフォームのURLを入れる★";
  }
</script>

</body>
</html>
